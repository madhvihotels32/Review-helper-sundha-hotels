function generateReview() {
  const exp = document.getElementById("experience").value;
  const cat = document.getElementById("category").value;
  const options = reviews[exp][cat];
  const randomReview = options[Math.floor(Math.random() * options.length)];
  document.getElementById("output").value = randomReview;
}
</script>
