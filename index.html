<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sundha Hotels Review Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 180px;
      margin-top: 15px;
      font-size: 15px;
      padding: 10px;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Sundha Hotels ‚Äì Review Helper</h1>

<div class="box">
  <label>Overall Experience</label>
  <select id="experience">
    <option value="excellent">Excellent</option>
    <option value="good">Good</option>
    <option value="okay">Okay</option>
  </select>

  <label>Review Category</label>
  <select id="category">
    <option value="food">Food</option>
    <option value="taste">Taste</option>
    <option value="ambience">Ambience</option>
    <option value="service">Service</option>
  </select>

  <button onclick="generateReview()">Generate Review</button>

  <textarea id="output" placeholder="Your review will appear here..."></textarea>

  <button onclick="copyReview()">üìã Copy Review</button>
  <div class="success" id="copiedMsg">Review copied! Paste it on Google üëç</div>

  <button onclick="goToReviews()">‚≠ê Go to Google Reviews</button>
</div>

<script>
const reviewLink = "https://www.google.com/travel/search?q=sundha%20hotels&ap=ugEHcmV2aWV3cw";

const reviews = {
  excellent: {
    food: [
      "The food at Sundha Hotels was absolutely delicious and exceeded expectations. Every dish was fresh, flavorful, and well prepared. Sundha Hotels truly deserves to be called one of the best restaurants in Palanpur.",
      "Dining at Sundha Hotels was a great experience because of the excellent food quality. The taste and presentation were impressive throughout the meal. Sundha Hotels maintains very high food standards.",
      "I had an amazing food experience at Sundha Hotels with perfectly cooked dishes. The flavors were rich and satisfying. Sundha Hotels is definitely worth visiting again.",
      "The food served at Sundha Hotels was tasty and very satisfying. Each dish reflected good quality and care. Sundha Hotels stands out for its food consistency.",
      "Sundha Hotels impressed me with its delicious food and generous portions. Everything tasted fresh and well balanced. Overall, Sundha Hotels delivered an excellent dining experience."
    ],
    taste: [
      "The taste of the food at Sundha Hotels was outstanding and memorable. Each dish had balanced spices and great flavor. Sundha Hotels truly lives up to its reputation.",
      "I really enjoyed the taste at Sundha Hotels as every dish was rich and well seasoned. Nothing felt bland at all. Sundha Hotels focuses strongly on taste quality.",
      "Every item at Sundha Hotels had a consistent and enjoyable taste. The flavors remained great throughout the meal. Sundha Hotels delivers excellent taste.",
      "The taste experience at Sundha Hotels exceeded expectations. Even simple dishes were full of flavor. Sundha Hotels is a reliable choice for good taste.",
      "Food tasted amazing at Sundha Hotels with proper seasoning. Each bite was enjoyable. Sundha Hotels never disappoints in taste."
    ],
    ambience: [
      "The ambience at Sundha Hotels was calm, clean, and welcoming. The seating and lighting made the place comfortable. Sundha Hotels offers a pleasant dining atmosphere.",
      "I loved the ambience at Sundha Hotels because it felt peaceful and well maintained. The environment added to the experience. Sundha Hotels provides a relaxing setting.",
      "The ambience inside Sundha Hotels was classy and family friendly. Everything felt neat and organized. Sundha Hotels creates a great dining mood.",
      "Sundha Hotels has a warm and inviting ambience that enhances the meal. The decor was simple yet elegant. Overall, Sundha Hotels offers a nice atmosphere.",
      "The ambience at Sundha Hotels was impressive and comfortable. Cleanliness was well maintained. Sundha Hotels stands out here."
    ],
    service: [
      "The service at Sundha Hotels was excellent and professional. The staff was polite and attentive throughout. Sundha Hotels clearly values customer satisfaction.",
      "I was impressed with the service at Sundha Hotels as the staff was quick and helpful. Orders were handled smoothly. Sundha Hotels provides great service.",
      "Staff at Sundha Hotels offered friendly and efficient service. Everything was handled professionally. Sundha Hotels maintains high service standards.",
      "The service experience at Sundha Hotels was smooth and stress free. Staff members were respectful and welcoming. Sundha Hotels delivers reliable service.",
      "Service at Sundha Hotels matched the quality of the food and ambience. The staff was helpful throughout. Sundha Hotels left a positive impression."
    ]
  }
};

function generateReview() {
  const exp = document.getElementById("experience").value;
  const cat = document.getElementById("category").value;
  const options = reviews[exp][cat];
  const randomReview = options[Math.floor(Math.random() * options.length)];
  document.getElementById("output").value = randomReview;
  document.getElementById("copiedMsg").style.display = "none";
}

function copyReview() {
  const text = document.getElementById("output");
  if (!text.value) return;
  text.select();
  document.execCommand("copy");
  document.getElementById("copiedMsg").style.display = "block";
}

function goToReviews() {
  window.open(reviewLink, "_blank");
}
</script>

</body>
</html>
