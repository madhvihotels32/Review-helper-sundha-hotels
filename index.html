<head>

<style>
body {

    padding: 20px;
}

.box {
    background: #ffffff;
    max-width: 520px;
    margin: auto;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.12);

h1 {
    color: #c0392b;
}

p {

}

select, button {
    padding: 10px;

}

.generate {

}

}

textarea {
    width: 100%;
    height: 120px;
    margin-top: 15px;
    font-size: 15px;
    padding: 10px;
    border-radius: 6px;
}
</style>
</head>

<body>

<div class="box">
    <h1>Help Us With a Review ‚≠ê</h1>
    <p>
        Select your experience below.<br>
        You may copy & paste the review on Google.
    </p>

    <select id="rating">
        <option value="">Select Rating</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="okay">Okay</option>
    </select>

    <select id="aspect">
        <option value="">Select Aspect</option>
        <option value="taste">Taste</option>
        <option value="service">Service</option>
        <option value="ambience">Ambience</option>
    </select>

    <br>
    <button class="generate" onclick="generateReview()">Generate Review</button>

    <textarea id="reviewBox" placeholder="Your review will appear here..."></textarea>

    <br>
    <button class="copy" onclick="copyReview()">Copy Review</button>

    <br><br>
    <a class="google"
       href="https://www.google.com/travel/search?q=sundha%20hotels&g2lb=4965990%2C72248050%2C72248052%2C72317059%2C72414906%2C72471280%2C72485658%2C72560029%2C72573224%2C72647020%2C72686036%2C72803964%2C72882230%2C72958624%2C73059275%2C73064764%2C73107089%2C73192290&hl=en-IN&gl=in&cs=1&ssta=1&ts=CAEaRwopEicyJTB4Mzk1Y2ViMDAxZWE2OGJhOToweGQ4ZjAxMWU4YzViMWVlZDMSGhIUCgcI6g8QARgOEgcI6g8QARgPGAEyAhAA&qs=CAEyFENnc0kwOTNIcll5OWhQallBUkFCOAJCCQnT7rHF6BHw2EIJCdPuscXoEfDY&ap=ugEHcmV2aWV3cw&ictx=111&ved=0CAAQ5JsGahcKEwiQi8aMlIiSAxUAAAAAHQAAAAAQBA"
       target="_blank">
       Post on Google ‚≠ê
    </a>
</div>

<script>
const reviewData = {

            "Absolutely loved the taste of the food at Sundha Hotels. Every dish was full of flavor and perfectly cooked.",
            "Outstanding taste and quality. One of the best food experiences I‚Äôve had here.",
            "Amazing taste! Fresh ingredients and great presentation.",
            "The food was delicious and rich in flavor. Highly impressed.",
            "Top-class taste. Sundha Hotels really knows how to serve good food."
        ],
        service: [

            "Fast and professional service. Staff was extremely courteous.",
            "Outstanding hospitality and smooth service throughout.",
            "Very friendly and efficient service. Great experience.",
            "Impressed with the prompt and respectful service."
        ],
        ambience: [
            "Lovely ambience, clean and very comfortable atmosphere.",

            "Beautiful interiors and well-maintained seating.",
            "The ambience really enhanced the dining experience.",

    },

            "Nice taste with good portion sizes.",

        ],

            "Okay ambience for a quick meal."
        ]
    }
};

function generateReview() {
    const rating = document.getElementById("rating").value;
    const aspect = document.getElementById("aspect").value;

    if (!rating || !aspect) {
        alert("Please select both rating and aspect.");
        return;
    }

    const reviews = reviewData[rating][aspect];
    const randomReview = reviews[Math.floor(Math.random() * reviews.length)];

    document.getElementById("reviewBox").value = randomReview;
}

function copyReview() {
    const box = document.getElementById("reviewBox");
    box.select();
    document.execCommand("copy");
    alert("Review copied! Now paste it on Google üòä");
}
</script>

</body>
</html>
